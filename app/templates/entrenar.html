<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Predicción tipo de flor</title>
</head>
<body>
    <div>
        <h1 class="text-center">Entrenar modelo</h1>
        <form action="/train" method="POST">            
            <div class="mb-2">
                <label for="sepal_length" class="form-label">Seleccionar Modelo</label>
                <select class="form-control" id="model_type" name="model_type">
                    <option value="" disabled selected>Seleccionar ...</option>
                    <option value="1">Random Forest</option>
                    <option value="2">Gredient Boosting Trees</option>
                    <option value="3">AdaBoost</option>
                    <option value="4">Regresion Logistica</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Entrenar</button>
        </form>
    </div>
    <div>
        {% if precision %}
        <div class="mt-4">
            <h3>Resultado de la Predicción:</h3>
            <p class="lead">{{ precision }}</p>
        </div>
        {% endif %}
    </div>
    <div style="margin: 3px;">
        <a href="/" class="btn btn-success">Realizar predicción</a>
    </div>
</body>
</html>
