<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Resumidor de textos</title>
</head>
<body style="background-color: #dee0e2;">
    <div class="container">
        <h1 class="text-center" style="color: #01366e;">Resumidor de textos</h1>
          
        <form action="/resumir" method="POST">
            <div class="mb-2">
                <label for="sepal_length" class="form-label">Seleccionar Idioma</label>
                <select class="form-control" id="idioma" name="idioma">
                    <option value="" disabled selected>Seleccionar idioma...</option>
                    {% for idioma in idiomas %}
                        <option value="{{ idioma['nombre'] }}">{{ idioma['nombre'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-2">
                <label for="texto" class="form-label">Escriba el Texto</label>
                
                <textarea class="form-control" id="texto" name="texto" rows="6" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Resumir</button>
        </form>
    </div>
    <div class="container mt-4">
        <div class="d-flex justify-content-center align-items-center">
            {% if resumen %}
            <div class="mt-4">
                <h3>Resumen en: {{idiomasleccionado}}</h3>
                <div>
                    <p class="lead">{{ resumen }}</p>
                </div>
            </div>
            {% endif %}
        </div> 
    </div> 
</body>
</html>
